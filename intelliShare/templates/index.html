<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IntelliShare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

   <!--  menu bar -->
  <div class="title">
      IntelliShare
  </div>
  
  <div class="menubar">
    <div class="element" id="home"><img src="{{ url_for('static', filename='home.png') }}" alt="home"><a href="{{ url_for('home') }}">Home</a></div>
    <div class="element" id="business"><img src="{{ url_for('static', filename='business.png') }}" alt="business"><a href="">Business</a></div>
    <div class="element" id="sports"><img src="{{ url_for('static', filename='sports.png') }}" alt="sports"><a href="">Sports</a></div>
  </div>

  <div class="searchbar">
    <div class="search"><img src="{{ url_for('static', filename='search.png') }}" alt=""><a href="{{ url_for('search') }}">Search</a></div>
  </div>

<!-- Content -->

<!-- select posts go here-->
<div class="content">
    <div class="contentpic"><img src="../static/contentpic.png" alt="contentpic"></div>
    <span id="articletitle">Philippines: Drought dries up dam to reveal centuries-old town</span>


<!-- post -->
<div class="question-container">
    <div class="question">
    {% for post in posts %}
        <h2>{{ post.question }}</h2>
        <hr>
        <span class="usericon"><img src="../static/usericon.png" alt=""></span>
        <span class="usernameComment">{{ post.username }}</span>
        <span class="lastreply">{{ post.timestamp }}</span>
            <p>{{ post.content }}</p>
    </div>
    {% endfor %}


    <!-- More button -->
    <div class="more-button-container">
        <button class="more-button">More</button>
    </div>
</div>



<!--  profile -->
<div class="profilemenu">
    <form action="{{ url_for('profile') }}">
        <button type="profile" class="button-profile"onclick="toggleAuth()">Sign up / Login</button>
    </form>
    <form action="{{ url_for('addQuestion') }}">
        <button type="addQuestion" class="button-addQuestion">Add Question</button>
    </form>
    <span class="userpic"><img src="../static/userpic.png" alt="userpic"></span>
    <span class="username">Andrianto Hadi</span>
</div>

<!-- Login Modal -->
<div id="loginModal" class="login-modal">
    <h2>Login</h2>
    <input type="text" id="usernameInput" placeholder="Username"><br>
    <input type="password" id="passwordInput" placeholder="Password"><br>
    <button onclick="login()">Login</button>
    <button onclick="closeModal()">Close</button>
</div>

</body>





<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script>
    function toggleAuth() {
        document.getElementById('loginModal').style.display = 'block';
    }
 
    function closeModal() {
        document.getElementById('loginModal').style.display = 'none';
    }
 
    function login() {
        const username = document.getElementById('usernameInput').value;
        // 在这里添加你的认证逻辑
        if(username) {
            document.getElementById('username').innerText = username;
            document.getElementById('authButton').innerText = 'Profile';
            closeModal();
        }
    }
</script>
