<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IntelliShare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/style.css">
</head>
<body>

   <!--  menu bar -->
   <div id="container">
    <span class="title">
        IntelliShare
    </span>
</div>
  
  <div class="menubar">
    <div class="element" id="home"><img src="{{ url_for('static', filename='home.png') }}" alt="home"><a href="{{ url_for('main.home') }}">Home</a></div>
    <div class="element" id="search"><img src="{{ url_for('static', filename='search.png') }}" alt="search"><a href="{{ url_for('main.search') }}">Search</a></div>
</div>

<!-- Content -->

<!-- select posts go here-->
<div class="content">
    <div class="contentpic"><img src="../static/contentpic.png" alt="contentpic"></div>
    <span id="articletitle">Philippines: Drought dries up dam to reveal centuries-old town</span>
</div>

<!-- post -->
<div class="question-container">

    {% for post in posts %}
    <div class="question">
        <h2><a href="{{ url_for('main.question_details_copy', question_id=post.id) }}">{{ post.title }}</a></h2>
        <hr>
        <span class="usericon"><img src="../static/usericon.png" alt=""></span>
        <span class="usernameComment">{{ post.username }}</span>
        <span class="lastreply">{{ post.timestamp }}</span>
            <p>{{ post.content }}</p>
    </div>

    {% endfor %}
    <!-- More button -->
    <div class="more-button-container">
        <button class="more-button" id="loadMore" >More</button>
    </div>
</div>

<!--  profile -->
<div class="profilemenu">
    <button id="authButton" type="button" class="button-profile" onclick="toggleAuth()">Sign up / Login</button>
    <button id="logoutButton" type="button" class="button-logout" onclick="logout()">Logout</button>
    <button id="addQuestion" type="button" class="button-addQuestion" onclick="location.href='{{ url_for('main.add_question') }}'">Add Question</button>
    <span class="userpic"><img src="../static/userpic.png" alt="userpic"></span>
    <span id="username" class="username"></span>

</div>

<!-- Login Modal -->
<div id="loginModal" class="login-modal">
    <h2>Login</h2>
    <input type="text" id="usernameInput" placeholder="Username"><br>
    <input type="password" id="passwordInput" placeholder="Password"><br>
    <button onclick="login()">Login</button>
    <button onclick="navigateToProfile()">Sign Up</button>
    <button onclick="closeModal()">Close</button>

</div>

<!-- Alert Modal -->
<div id="alertModal" class="alert-modal">
    <p id="alertMessage"></p>
</div>



<script src="{{ url_for('static', filename='scripts_home.js') }}"></script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</body>
