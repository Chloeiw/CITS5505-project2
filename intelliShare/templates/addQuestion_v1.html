<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IntelliShare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles_question.css">
</head>
<body>
    <div class="question-detail_v1">
        <!--  menu bar -->
        <div id="container">
            <span class="title">
                IntelliShare
            </span>
        </div>

        <div class="menubar">
            <div class="element" id="home"><img src="{{ url_for('static', filename='home.png') }}" alt="home"><a href="/">Home</a></div>
            <div class="element" id="search"><img src="{{ url_for('static', filename='search.png') }}" alt="search"><a href="/search">Search</a></div>
        </div>

        <!-- Content -->
        <form id="add-question" action="{{ url_for('main.add_question') }}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">Title<span class="asterisk">*</span></label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="subtitle">Subtitle<span class="asterisk">*</span></label>
                <input type="text" id="subtitle" name="subtitle" required>
            </div>  
            <div class="form-group">
                <label for="question">Question<span class="asterisk">*</span></label>
                <textarea id="question" name="question" maxlength="300" rows="5" required></textarea>
            </div>
            <div class="form-group" >
                <label for="cover">Cover<span class="asterisk">*</span></label>
                
                <br><input type="file" id="cover" name="cover" required>
            </div>
            <div class="button-group">
                <button type="submit" class="button-submit">Submit</button>
                <button type="button" onclick="window.location.href='/'" class="button-cancel">Cancel</button>
            </div>
        </form>

        <!--  profile -->
        <div class="profilemenu">
            <button id="authButton" type="button" class="button-profile" onclick="toggleAuth()">Sign up / Login</button>
            <button id="logoutButton" type="button" class="button-logout" onclick="logout()">Logout</button>
            <span class="userpic"><img src="{{ url_for('static', filename='userpic.png') }}" alt="userpic"></span>
         <span id="username" class="username"></span>
        </div>
    </div>

    <!-- Login Modal -->
<div id="loginModal" class="login-modal">
    <h2>Login</h2>
    <input type="text" id="usernameInput" placeholder="Username"><br>
    <input type="password" id="passwordInput" placeholder="Password"><br>
    <button onclick="login()">Login</button>
    <button onclick="navigateToProfile()">Sign Up</button>
    <button onclick="closeModal()">Close</button>

</div>

<!-- Alert Modal -->
<div id="alertModal" class="alert-modal">
    <p id="alertMessage"></p>
</div>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='scripts_q1.js') }}"></script>

     <!-- footer -->
    <footer class="fixed-bottom bg-dark text-white text-center">
        &copy; The copyright of the reproduced content belongs to the author and the source website. Please indicate the source of the original content reproduced on this site.
    </footer>

</body>
</html>
