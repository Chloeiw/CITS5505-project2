<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IntelliShare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/style.css">
</head>
<body>

   <!--  menu bar -->
  <div class="title">
      IntelliShare
  </div>
  
  <div class="menubar">
    <div class="element" id="home"><img src="../static/home.png" alt="home"><a href="index.html">Home</a></div>
    <div class="element" id="business"><img src="../static/business.png" alt="business"><a href="">Business</a></div>
    <div class="element" id="sports"><img src="../static/sports.png" alt="sports"><a href="">Sports</a></div>
  </div>

  <div class="searchbar">
    <div class="search"><img src="../static/search.png" alt=""><a href="search.html">Search</a></div>
  </div>

<!-- Content -->

<!-- search-->
<div class="search-container">
    <form method="post">
        <input type="text" id="query" name="query" placeholder="Find a question, or answer">
        <button type="submit">Search</button>
    </form>
</div>




<!--  profile -->
<div class="profilemenu">
    <button type="profile" class="button-profile" onclick="">Profile</button>
    <button type="addQuestion" class="button-addQuestion" onclick="">Add Question</button>
    <span class="userpic"><img src="../static/userpic.png" alt="userpic"></span>
    <span class="username">Andrianto Hadi</span>
    
</div>
</body>





<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    
    
    
</html>
