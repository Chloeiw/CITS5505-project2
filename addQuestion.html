<!-- Content -->

<form id="add-question" >
    <div class="form-group">
        <label for="title">Title<span class="asterisk">*</span></label>
        <input type="text" id="title" name="title" required>
    </div>
    <div class="form-group">
        <label for="subtitle">Subtitle</label>
        <input type="text" id="subtitle" name="subtitle" required>
    </div>
    <div class="form-group">
        <label for="content">Question<span class="asterisk">*</span></label>
        <input type="text" id="question" name="question" required>
    </div>
    <div class="form-group">
        <label for="cover">Cover<span class="asterisk">*</span></label>
    </div>
  </form>  
     
    <div class="button-group">
        <button type="upload" class="button-upload" onclick="">Upload</button>
        <button type="submit" class="button-submit" onclick="">Submit</button>
        <button type="cancel" class="button-cancel" onclick="">Cancel</button>

    </div>
